<!DOCTYPE html>
<html lang="pt-br">
	<head>
    		<meta charset="UTF-8">
     		<link rel="stylesheet" type="text/css" href="../css/cadastrarDisciplinaEstilo.css">
      	<title>Cadastrar Disciplina</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>  	 
        <header>School<span id="spanH1">Note</span></header>
        <form action="#" method="POST" id="cad_Disciplinas">
                <div class="espacamentos">
                    <label for="nomeDisciplina">Nome da Disciplina:</label>                
                    <input type="text" id="nomeDisciplina" placeholder="Ex: Algoritmos" required>
                </div>
                <div class="espacamentos">
                    <label>Dias da Semana:</label>
                    <div id="diasDaSemana">
                        <input type="checkbox" name="domingo" id="domingo" data-dsemana="Domingo"/><label class="lbDias" for="domingo">D</label>
                        <input type="checkbox" name="segunda" id="segunda" data-dsemana="Segunda"/><label class="lbDias" for="segunda">S</label>
                        <input type="checkbox" name="terca" id="terca" data-dsemana="Terça"/><label class="lbDias" for="terca">T</label>
                        <input type="checkbox" name="quarta" id="quarta" data-dsemana="Quarta"/><label class="lbDias" for="quarta">Q</label>
                        <input type="checkbox" name="quinta" id="quinta" data-dsemana="Quinta"/><label class="lbDias" for="quinta">Q</label>
                        <input type="checkbox" name="sexta" id="sexta" data-dsemana="Sexta"/><label class="lbDias" for="sexta">S</label>
                        <input type="checkbox" name="sabado" id="sabado" data-dsemana="Sábado"/><label class="lbDias" for="sabado">S</label>                    
                   </div>
               </div>
               <div class="espacamentos">
                   <label>Professor:</label>
                   <br>
                    <select type="text" name="pegarProfessor" id="pegarProfessor" required>                    
                    </select>
                </div>              
                <button name="botao" id="btCadastrarDisciplina">Salvar</button>

        </form>
        <script type="text/javascript" src="../plugins/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="../js/lsdb.js"></script>
        <script type="text/javascript" src="../js/cadastrarDisciplina.js"></script>                  
  </body>
</html>
