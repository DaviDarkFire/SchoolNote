<!DOCTYPE html>
<html lang="pt-br">
	<head>
    		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/flaticon.css">
     		<link rel="stylesheet" type="text/css" href="../css/projetosEstilo.css">
      	<title>Projetos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>  	 
        <header>
            <h1>School<span id="spanH1">Note</span>
                <a href="cadastrarProjeto.html" id="add" class="direita">
                  <span class="flaticon-plus24" id="PlusIcon"></span>
                </a>
            </h1>
        </header>

        <div id="content">
          <div id="listaProjetos">
            <ul>        
            </ul>
          </div>
        </div>
        
            
            
        <script type="text/javascript" src="../plugins/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="../js/mustache.js"></script>
        <script type="text/javascript" src="../js/lsdb.js"></script>
        <script type="text/javascript" src="../js/listarProjetos.js"></script> 

        <script type="x-tmpl-mustache" id="template-projeto">
          <div class="info-proj">
            <div class="estilizarTpl">
                <p class="lbStyle">Nome:</p><p class="valReceived" id="nome">{{nome}}</p>
            </div>
            <div class="estilizarTpl">
                <p class="lbStyle">Dias:</p><p class="valReceived" id="diasSemana">{{diasSemana}}</p>
            </div>
            <div class="estilizarTpl">
                <p class="lbStyle">Professor:</p><p class="valReceived" id="professor">{{professor}}</p>
             </div>   
            <button name="btExcluir" id="btExcluir">Excluir</button>
            <button name="btAlterar" id="btAlterar">Alterar</button>
          </div>
        </script>                 
  </body>
</html>
